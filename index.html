<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thought Vault</title>
  <style>
    :root {
      --neon-green: #0f0;
      --bg-color: #000;
    }

    body {
      background: var(--bg-color);
      color: var(--neon-green);
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      text-shadow: 0 0 10px var(--neon-green);
      animation: flicker 1.5s infinite alternate;
    }

    .input-container {
      position: relative;
      margin: 3rem 0;
    }

    #thoughtInput {
      width: 100%;
      padding: 1rem;
      background: #111;
      border: 2px solid var(--neon-green);
      color: var(--neon-green);
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    #thoughtInput:focus {
      outline: none;
      box-shadow: 0 0 15px var(--neon-green);
    }

    button {
      background: #111;
      border: 2px solid var(--neon-green);
      color: var(--neon-green);
      padding: 0.8rem 2rem;
      cursor: pointer;
      transition: all 0.3s;
      margin: 1rem 0;
    }

    button:hover {
      background: var(--neon-green);
      color: #000;
      box-shadow: 0 0 15px var(--neon-green);
    }

    .thought-list {
      margin-top: 2rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s;
    }

    .thought-item {
      background: #111;
      padding: 1.5rem;
      margin: 1rem 0;
      border-left: 4px solid var(--neon-green);
      animation: slideIn 0.5s ease-out forwards;
    }

    @keyframes flicker {
      0% { opacity: 0.9; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>CONVEY YOUR THOUGHT!!ðŸ™‚</h1>

  <div class="input-container">
    <form action="/api/thoughts" method="post">
    <input type="text" name ='data' id="thoughtInput" placeholder="Type your thought and press Enter...">
    </form></div>
<form method="post" action="/api/prevthoughts">
  <input type="color" name="color">
  <button type="submit">View Previous Thoughts</button>
</form>
  <div class="thought-list" id="thoughtList"></div>
</div>



</body>
</html>
